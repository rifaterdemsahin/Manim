# Manim Configuration for DaVinci Resolve Compatibility

[CLI]
# Video quality settings for production
quality = high
fps = 60
resolution = 1080p

# Output format
format = mp4
codec_name = libx264

# Color and pixel format
pixel_format = yuv420p

# Video settings optimized for DaVinci Resolve
video_codec = h264
output_file = {scene_name}.mp4

[output]
# Output directory structure
output_dir = ./media
video_dir = {output_dir}/videos/{module_name}/{quality}
images_dir = {output_dir}/images/{module_name}
text_dir = {output_dir}/texts/{module_name}
tex_dir = {output_dir}/Tex
log_dir = {output_dir}/logs

[scene]
# Scene settings
preview = false
show_in_file_browser = false
write_to_movie = true
save_last_frame = false
save_pngs = false
save_as_gif = false
